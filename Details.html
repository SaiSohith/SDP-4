<div class="w3-top">

            <div class="form-holder">

                        <br>
                        <form action="/" method="GET">
                            <div class="col-md-12">
                                <label >Enter Email of the Employee:</label>
                                <input class="form-control" type="text" name="a" placeholder="Email" required>
                            </div>
                            
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Get Employee Details</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
